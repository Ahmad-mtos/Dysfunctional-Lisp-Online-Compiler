version: '3.9'

services:
  back:
    container_name: dl_back
    build: ./flask-backend
    image: dl_back
    command: gunicorn --workers=4 --bind 0.0.0.0:5000 app:app
    expose:
      - 5000
    environment:
      - FLASK_APP=./app.py
      - FLASK_DEBUG=0
    volumes:
      - ./flask-backend:/app

  docs:
    container_name: dl_docs
    build: ./mkdocs-documentation
    image: dl_docs
    volumes:
      - docs_volume:/app/site/

  front:
    container_name: dl_front
    build: ./react-frontend
    image: dl_front
    volumes:
      - react_volume:/app/dist/
      - docs_volume:/app/site/
    depends_on:
      docs:
        condition: service_completed_successfully

  nginx:
    container_name: dl_nginx
    image: nginx:latest
    ports:
      - 5050:5000
      - 3030:3000
    volumes:
      - react_volume:/app/front/dist/
      - docs_volume:/app/front/dist/site/
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      back:
        condition: service_started
      front:
        condition: service_completed_successfully

volumes:
  react_volume:
  docs_volume: